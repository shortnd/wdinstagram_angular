<h2>Create Entrie</h2>

<form>
  <input placeholder="Photo URL" data-ng-model="vm.entrie.photo_url" />
  <input placeholder="Taken By" data-ng-model="vm.entrie.author" />
  <textarea placeholder="Body" data-ng-model="vm.entrie.body"></textarea>
  <button type="button" data-ng-click="vm.create()">Create</button>
</form>
