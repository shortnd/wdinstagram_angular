<h2>All of the Entries</h2>

<a data-ui-sref="entrieNew">New Entrie</a>

<div data-ng-repeat="entrie in vm.entries">
  <div class="picture">
<a data-ui-sref="entrieShow({id: entrie.id})"><img ng-src="{{entrie.photo_url}}" alt=""/></a>
<p><a data-ui-sref="entrieEdit({id: entrie.id})">Edit</a></p>
</div>
</div>
