<h2>Edit Entrie</h2>

<form>
<input value="Photo URL" data-ng-model="vm.entrie.photo_url" />
<input value="Taken By" data-ng-model="vm.entrie.author" />
<textarea value="Body" data-ng-model="vm.entrie.body"></textarea>
<button type="button" data-ng-click="vm.update()">Update</button>
<button type="button" data-ng-click="vm.destroy()">Delete</button>
</form>
